<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="signup-form">
      <form id="formSignup" autocomplete="off">
        <h2>Crear Cuenta</h2>

        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" required />
          <span class="error" id="nombreError"></span>
        </div>

        <div class="input-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" required />
          <span class="error" id="correoError"></span>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
          <span class="error" id="passwordError"></span>
        </div>

        <div class="input-group">
          <label for="passwordConfirm">Confirmar contraseña</label>
          <input
            type="password"
            id="passwordConfirm"
            name="passwordConfirm"
            required
          />
          <span class="error" id="passwordConfirmError"></span>
        </div>

        <button type="submit">Registrarse</button>
        <span class="error" id="apiError"></span>

        <!-- Al final del formulario, antes del cierre de </form> -->
        <p class="link-container">
          ¿Ya tienes cuenta? <a href="../login/login.html">Iniciar sesión</a>
        </p>
      </form>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
